{% extends 'extends.html' %}
{% block style %}
    <link rel="stylesheet" href="../static/style/profile.min.css">
{% endblock %}
{% block content %}
    <div class="main_right">
        <div class="main_right_nav">
            <div class="main_right_nav_buttons">
                <div class="main_right_nav_buttons_icon">
                    <div class="main_right_nav_buttons_icon_cover">
                        <button class="main_right_nav_buttons_icon_cover_img"></button>
                        <button class="main_right_nav_buttons_icon_cover_img"
                                style="background-image: url(/static/img/right-arrow.png)"></button>
                    </div>
                </div>
            </div>
            {% if current_user %}
                <div class="main_right_nav_export">
                    <div class="main_right_nav_export_cover" style="width: 161px">
                        <div class="main_right_nav_export_cover_profilePhoto"
                             style="background-size: cover;width: 70px;height: 75px;border-radius: 50%;background-image: url({{ current_user.photo }})"></div>
                    </div>
                </div>
            {% else %}
                <div class="main_right_nav_export">
                    <div class="main_right_nav_export_cover">
                        <a href="{{ url_for('register') }}"><h2 class="main_right_nav_export_cover_signUp">Sign up</h2>
                        </a>
                        <a href="{{ url_for('login') }}">
                            <button class="main_right_nav_export_cover_around">
                                <h2 class="main_right_nav_export_cover_around_logIn">Log in</h2>
                            </button>
                        </a>

                    </div>
                </div>
            {% endif %}

        </div>
        <div class="main_right_panel">
            <div class="main_right_panel_userPanel">
                <div class="main_right_panel_userPanel_userPhoto">
                    {% if current_user.photo %}

                        <div class="main_right_panel_userPanel_userPhoto_photo"
                             style="background-image: url({{ current_user.photo }})">
                        </div>
                    {% else %}
                        <div class="main_right_panel_userPanel_userPhoto_photo">
                        </div>
                    {% endif %}
                </div>
                <div class="main_right_panel_userPanel_userSource">
                    <h3 class="main_right_panel_userPanel_userSource_source">{{ current_user.gmail }}</h3>
                    <h3 class="main_right_panel_userPanel_userSource_source">{{ current_user.name }}</h3>
                    <h3 class="main_right_panel_userPanel_userSource_source">{{ current_user.username }}</h3>
                </div>
                <div class="main_right_panel_userPanel_setting">
                    <a href="{{ url_for('logout') }}">
                        <button class="main_right_panel_userPanel_setting_block">
                            <img class="main_right_panel_userPanel_setting_block_iconOut" src="../static/img/logOut.png"
                                 alt="">
                            <h3 class="main_right_panel_userPanel_setting_block_textOut">Log out</h3>
                        </button>
                    </a>
                </div>
            </div>
            <div class="main_right_panel_editPanel">
                <div class="main_right_panel_editPanel_editText">
                    <h1 class="main_right_panel_editPanel_editText_text">Edit profile</h1>
                </div>
                <div class="main_right_panel_editPanel_editAction">
                    <form class="main_right_panel_editPanel_editAction_form" action="{{ url_for('edit') }}"
                          method="post"
                          enctype="multipart/form-data">
                        <input class="main_right_panel_editPanel_editAction_form_input" type="text"
                               placeholder="Edit gmail" name="gmail" value="{{ current_user.gmail }}">
                        <input class="main_right_panel_editPanel_editAction_form_input" type="text"
                               placeholder="Edit name"
                               name="name" value="{{ current_user.name }}">
                        <input class="main_right_panel_editPanel_editAction_form_input" type="text"
                               placeholder="Edit username" name="username" value="{{ current_user.username }}">
                        <input class="main_right_panel_editPanel_editAction_form_input" type="text"
                               placeholder="Edit password" name="password">
                        <input class="main_right_panel_editPanel_editAction_form_input" type="file"
                               placeholder="Edit photo" name="photo">
                        <button class="main_right_panel_editPanel_editAction_form_button">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
